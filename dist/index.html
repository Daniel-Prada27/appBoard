<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <!-- <script type="module" src="../src/utils.js"></script> -->
    <script src="../src/index.js" defer></script>
    <title>Index</title>
</head>
<body>

    <div class="popup" id="add-popup">
        <form class="form" id="addForm" action="" method="post">
            <div class="addAppTitle">Add An App</div>
            <div class="form-input-fields-div">
                <input
                    type="text"
                    class="input"
                    id="appName"
                    placeholder="Shortcut name"
                    name="appName"
                    autocomplete="off"
                    required
                />
            </div>

            <div class="form-input-fields-div">
                <input
                    type="text"
                    class="input"
                    id="appLink"
                    placeholder="Site URL"
                    name="appLink"
                    autocomplete="off"
                    required
                />
            </div>

            <button class="submitBtn" id="submitBtn">Create</button>
        </form>
    </div>




    <div id="whole-container">
        <header id="Header">My App Deck</header>

        <div id="main-container">

            <div class="app">

                <div class="app-logo">
                    <img class="actual-logo" src="" alt="Failed icon">
                </div>

                <div class="app-name">
                    Google
                </div>

            </div>
    
        </div>

        <div id="new-app-btn">
            +
        </div>


    </div>




</body>
</html>
